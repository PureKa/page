<!DOCTYPE html>
<html>
    <head>
        <title>ảnh trên dòng cùng text</title>
        <style>
            .t1{
                vertical-align: text-bottom;
            }
            .t2{
                vertical-align:baseline;
            }
            .t3{
                vertical-align:text-top;
            }
        </style>
    </head>
    <body>
        <p>ảnh ở giữ<img class="t1" src="o.jpg" width="9px" height="9px">lên xuống</p>

        <p >ảnh ở giữ<img class="t2" src="o.jpg" width="9px" height="9px">lên xuống</p>

        <p >ảnh ở giữ<img class="t3" src="o.jpg" width="9px" height="9px">lên xuống</p>
    </body>

</html>
