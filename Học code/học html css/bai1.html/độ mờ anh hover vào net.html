<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 5.0;
}
.tinhka{
  opacity: 0.5;
}
.tinhka:hover {
  opacity:5.5;
}

</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="cave.jpg" alt="Forest" width="170" height="100">
<img src="daugoi.jpg" alt="Mountains" width="170" height="100">
<img src="goku.jpg" alt="Italy" width="170" height="100">
<div class="tinhka">
  opacity 0,5
</div>

</body>
</html>
