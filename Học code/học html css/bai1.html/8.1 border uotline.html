<!DOCTYPE html>
<html>
    <head>
        <style>
           h1{
            border: 2px solid blue;
            background-color: rgb(250, 206, 10);

                outline-style: dotted;
                outline-color: red;
                outline-width: 9px;
               

                outline-offset: 5px;/*uotline-offset có tác dụng tạo khoảng 
                cách line ngoài với line trong*/
           }
        </style>
    </head>
    <body>
        <h1>outline va uotline-offset</h1>
    </body>
</html>
